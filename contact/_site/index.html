<div class="form-container">
	<p>Butuh bantuan WebApps Development? Silahkan isi form dibawah ini</p>
	<form action="https://formspree.io/f/myzgyowq" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label for="email">Your email:</label><br />
			<input type="email" id="email" name="email" placeholder="insert your active email here..." required="" />
		</div>

		<div class="form-group">
			<label for="phone">Whatsapp/Telegram:</label><br />
			<input type="tel" name="phone" pattern="\+[0-9]{1,3}[0-9]{10,15}" placeholder="e.g. +62 81234567890" required="" />
		</div>

		<div class="form-group">
			<label for="message">Message:</label><br />
			<textarea id="message" name="message" rows="7" placeholder="What is it about?..." required=""></textarea>
		</div>

		<button type="submit" class="submit-btn">Send</button>
	</form>
</div>
